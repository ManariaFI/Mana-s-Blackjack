<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Mana's Blackjack</title>
    </head>
    <body>
        <header>
            <button class="lang en" id="en-btn">EN</button
            ><button class="lang fi" id="fi-btn">FI</button>
        </header>
        <h1>Mana's Blackjack</h1>
        <p id="message-el" class="box"></p>

        <p id="yourName"></p>
        <input type="text" id="name-el" placeholder="Select your name" />
        <button id="enterBtn"></button>
        <button id="startBtn" onclick="startGame()">START GAME</button>
        <button class="bet" id="bet10">$10</button
        ><button class="bet" id="bet20">$20</button
        ><button class="bet" id="bet30">$30</button
        ><button class="bet" id="bet40">$40</button
        ><button class="bet" id="bet50">$50</button>
        <button class="gameBtn" id="doubleBtn" onclick="double()">
            DOUBLE
        </button>
        <button class="gameBtn" id="newCardBtn" onclick="newCard()">
            NEW CARD
        </button>
        <button class="gameBtn" id="standBtn" onclick="stand()">STAND</button>
        <button class="gameBtn" id="dealerBtn" onclick="dealerCard()">
            DEAL
        </button>
        <button id="restartBtn" onclick="restart()">Play again?</button>
        <div class="game-data">
            <div class="player" id="player-table-el">
                <div class="name"><p id="player-el"></p></div>
                <div class="chips"><p id="chips-el">$1000</p></div>
                <div class="bet-amount"><p id="bet-el">Bet: 0</p></div>
                <div class="cards">
                    <p></p>
                    <p id="cards-el" class="card"></p>
                </div>
                <div class="sum"><p id="sum-el">Sum:</p></div>
                <div class="b2"></div>
            </div>
            <div class="info">
                <p class="rules" id="rules">House stays at 17 or higher</p>
                <p class="slogan" id="slogan">
                    In the end, the House always wins!
                </p>
            </div>
            <div class="dealer" id="dealer-table-el">
                <div class="dealer-cards">
                    <p></p>
                    <p id="dealer-cards-el" class="card"></p>
                </div>
                <div class="dealer-sum">
                    <p id="dealer-sum-el">Sum:</p>
                </div>
                <p></p>
                <div class="dealer-name"><p id="dealer-el">Mana</p></div>
                <div class="dealer-chips">
                    <p id="dealer-chips-el">$1000</p>
                </div>
            </div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
