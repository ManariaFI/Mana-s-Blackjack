<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Mana's Blackjack</title>
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="player-el"></p>
        <p id="chips-el"></p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <p id="yourName">
            Enter your name:
            <input type="text" id="name-el" placeholder="Select your name" />
        </p>
        <button id="enterBtn">ENTER THE TABLE</button>
        <button id="startBtn" onclick="startGame()">START GAME</button>
        <button class="bet" id="bet10">$10</button
        ><button class="bet" id="bet20">$20</button
        ><button class="bet" id="bet30">$30</button
        ><button class="bet" id="bet40">$40</button
        ><button class="bet" id="bet50">$50</button>
        <button class="gameBtn" id="doubleBtn" onclick="double()">
            DOUBLE
        </button>
        <button class="gameBtn" id="newCardBtn" onclick="newCard()">
            NEW CARD
        </button>
        <button class="gameBtn" id="standBtn" onclick="stand()">STAND</button>
        <button class="gameBtn" id="dealerBtn" onclick="dealerCard()">
            DEAL
        </button>
        <button id="restartBtn" onclick="restart()">Play again?</button>
        <p id="dealer-cards-el">Dealer's cards:</p>
        <p id="dealer-sum-el">Dealer's sum:</p>
        <p></p>
        <p id="dealer-el"></p>
        <p>House stays at 17 or higher</p>
        <p class="slogan">In the end, the House always wins!</p>
        <script src="game.js"></script>
    </body>
</html>
